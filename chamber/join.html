<body>
    <div id="header-container">
        <header>
            <h1>Bluebell Chamber of Commerce - Join</h1>
            <nav class="nav-menu">
                <a id="menu" href="#"></a>
                <a href="#current-events">Current Events</a>
                <a href="#weather">Weather</a>
                <a href="#company-spotlight">Company Spotlight</a>
            </nav>
            <label class="switch">
                <!--Click events on labels trigger once for themselves and once for the input inside??-->
                <input type="checkbox" id="dark-mode">
                <span class="slider"></span>
            </label>
        </header>
    </div>
    <main>
        <form method="get" action="thankyou.html" class="membership">
            <fieldset>
                <legend>Become A Member!</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                <label>Title/Position* <input type="text" name="title" id="title" pattern="[a-zA-Z\s-]{7,}" required></label>
                <label>Contact Email* <input type="email" name="email" id="email" placeholder="example@mail.com" required></label>
                <label>Mobile Phone Number* <input type="tel" name="mobile-num" id="mobile-num" pattern="[0-9]{10}" required></label>
                <label>Business/Organization Name* <input type="text" name="org-name" id="org-name" required></label>
                <div class="radio-line">Membership Level* 
                    <label><input type="radio" name="np" id="np" value="NP (Non-profit)" required>NP (Non-profit)ðŸ’¸</label>
                    <label><input type="radio" name="bronze" id="bronze" value="Bronze" required>BronzeðŸ¥‰</label>
                    <label><input type="radio" name="silver" id="silver" value="Silver" required>SilverðŸ¥ˆ</label>
                    <label><input type="radio" name="gold" id="gold" value="Gold" required>GoldðŸ¥‡</label>
                </div>
                <label>Organization Description
                    <textarea name="description" rows="5" cols="30" minlength="50" maxlength="250" placeholder="Describe your organization here."></textarea>
                </label>
                <input type="hidden" class="date-time">
                <button type="submit" name="join">Join Us!</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <h2>Contact Info</h2>
        <p id="personal"></p>
        <p id="date"></p>
    </footer>
</body>
</html>
