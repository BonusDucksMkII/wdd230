<body>
    <header>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="rentals.html">Rentals</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </header>
    <main>
        <h1>Scoots</h1>
        <h2>Rental Agreement</h2>
        <form method="get" action="thankyou.html" class="rental-info">
            <fieldset>
                <legend>Rental Info</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                <label>Date* <input type="date" name="title" id="title" pattern="[0-9\]" required></label>
                <label>Email* <input type="email" name="email" id="email" placeholder="example@mail.com" required></label>
                <label>Mobile Phone Number* <input type="tel" name="mobile-num" id="mobile-num" pattern="[0-9]{10}" required></label>
                <label for="rentals">Rental* </label>
                <select id="rentals">
                    <option value="Honda Metro Scooter">Honda Metro Scooter</option>
                    <option value="Honda Dio Scooter">Honda Dio Scooter</option>
                    <option value="Honda PCX150 Scooter">Honda PCX150 Scooter</option>
                    <option value="Honda Pioneer ATV">Honda Pioneer ATV"</option>
                    <option value="Jeep Wrangler - 4 Door With A/C">Jeep Wrangler - 4 Door With A/C</option>
                    <option value="Jeep Wrangler - 2 Door">Jeep Wrangler - 2 Door</option>
                </select>
                <label for="rent-time">Length of Time* </label>
                <select id="rent-time">
                    <option value="Half Day (3 hrs)">Half Day (3 hrs)</option>
                    <option value="Full Day">Full Day</option>
                </select>
                <label for="country" id="country-label">Country* <input type="text" name="country" id="country" required></label>
                <label for="state" id="state-label">State <input type="text" name="state" id="state"></label>
                <label>
                    Special Accomodations or Comments
                    <textarea name="description" rows="5" cols="30" minlength="50" maxlength="250" placeholder=""></textarea>
                </label>
                <input type="hidden" class="date-time">
                <button type="submit" name="join">Rent Now!</button>
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
