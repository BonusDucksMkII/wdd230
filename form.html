    <main>
        <form class="form-practice" method="get" action="record.html">
            <fieldset>
                <legend>Join Page</legend>
                <label>Username* <input type="text" name="uname" id="uname" required></label>
                <label>Password* <input type="password" id="password" name="password" pattern="[a-zA-Z0-9_.]{8,}" required></label>
                <p id="message"></p>
                <label>Confirm Password <input type="password" id="password-confirm" name="password" pattern="[a-zA-Z0-9_.]{8,}" required></label>
                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address." required></label>
                <label>Page Rating <input type="range" id="rating" name="rating" min="1" max="10" value="5" step="1" list="range-value"></label>
                <datalist id="range-value">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </main>
    <footer>
        <p id="dateline"></p>
        <p id="lastModified"></p>
        <p id="numOfVisits"></p>
    </footer>
<script src="scripts/getdates.js"></script>
